<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>이름</th>
        <th>나이</th>
        <th>상태</th>
    </tr>
    <tr th:each="user: ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td><br/>
        <td th:if="${user.age >= 20}">성인</td>
        <td th:unless="${user.age >= 20}">미성년자</td>
    </tr>
    <a th:href="@{/signup}">가입하기</a>
</table>

</body>
</html>
